        /* 为表格容器添加样式 */
        .BugList {
            margin: 20px;
        }

        /* 为每个 BugItem 添加边框和内边距 */
        .BugItem {
            border: 1px solid #ddd;
            border-radius: 4px;
            padding: 10px;
            margin-bottom: 10px;
        }

        /* 表格样式 */
        table {
            width: 100%;
            border-collapse: collapse;
            /* 确保表格边框合并 */
        }

        /* 表头样式 */
        thead {
            background-color: #f4f4f4;
            /* 表头背景色 */
        }

        thead th {
            border: 1px solid #ddd;
            /* 表头单元格边框 */
            /* padding: 8px; */
            /* 内边距 */
            text-align: left;
            /* 左对齐 */
        }

        /* 表格主体样式 */
        tbody td {
            border: 1px solid #ddd;
            /* 数据单元格边框 */
            padding: 8px;
            /* 内边距 */
            text-align: left;
            /* 左对齐 */
        }

        /* 表格行悬停效果 */
        tbody tr:hover {
            background-color: #f9f9f9;
            /* 悬停时的背景色 */
        }

        /* 表单元素的样式 */
        input[type="checkbox"] {
            margin-right: 5px;
            /* 复选框右边距 */
        }

        /* button {
            border: none;

</head>
